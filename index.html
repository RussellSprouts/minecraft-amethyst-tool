<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Geode Optimizer</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/nes.min.css">
</head>

<body>
    <section class="main">
        <h1>Geode AFK Spot Finder</h1>
        <p>Finds the spot with the most budding amethyst blocks in range.</p>
        <div>
            <div id="step-1-balloon" class="nes-balloon from-left">
                Load all .mca files in your world's region folder.
                <p>
                    <label id="region-files-container" class="nes-btn file-select">
                        <span>Select your files</span>
                        <input id="region-files" type="file" multiple>
                    </label>
                </p>
                <small>Your files are never uploaded &mdash; everything is processed in your browser.</small>
            </div>
        </div>
        <div id="step-1-response" class="step hidden">
            <div id="step-1-response-balloon" style="float:right;" class="nes-balloon from-right">
            </div>
        </div>
        <div id="step-2" class="step hidden">
            <div class="nes-balloon from-left" style="width: 100%">
                <div id="afk-spot-log"></div>
                <div id="map-label"></div>
                <canvas id="map" width="512" height="512"></canvas>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="third_party/three.js/three.min.js"></script>
    <script type="text/javascript" src="third_party/pako/pako.min.js"></script>
    <script type="text/javascript" src="out/root.js"></script>
    <script type="text/javascript" src="out/renderer.js"></script>
    <script type="text/javascript" src="out/geode.js"></script>
</body>

</html>
