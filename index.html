<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Geode Optimizer</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .block {
            display: block;
            position: absolute;
            width: 32px;
            height: 32px;
            overflow: hidden;
            font-family: sans-serif;
        }

        .amethyst {
            background-color: #21002e;
            border: none !important;
        }

        .slime {
            background-color: #0D0;
        }

        .extra-slime,
        .optional-slime {
            background-color: #8F8;
        }

        .regular,
        .optional-regular {
            background-color: #999;
        }

        .air,
        .optional-air {
            background-color: white;
            border: none !important;
        }

        .grid {
            font-size: 16px;
            vertical-align: middle;
            position: relative;
        }

        .invalid {
            color: red;
            font-weight: bold;
        }

        .regular.invalid {
            background-color: #800;
        }
    </style>
</head>

<body>
    <label>.litematic file <input id="litematic" type="file"></label>
    <div class="x-axis">
        <h2>X Axis - <span class="count"></span> machines</h2>
        <div class="grid"></div>
    </div>
    <div class="z-axis">
        <h2>Z Axis - <span class="count"></span> machines</h2>
        <div class="grid"></div>
    </div>
    <div class="y-axis">
        <h2>Y Axis - <span class="count"></span> machines</h2>
        <div class="grid"></div>
    </div>
    <button id="save">Save to schematic</button>
    <canvas id="c" style="width:80%; height: 80%; display: block;"></canvas>
    <script type="text/javascript" src="third_party/three.js/three.min.js"></script>
    <script type="text/javascript" src="third_party/three.js/orbit_controls.js"></script>
    <script type="text/javascript">var OrbitControls = { OrbitControls: THREE.OrbitControls };</script>
    <script type="text/javascript" src="third_party/pako/pako.min.js"></script>
    <script type="text/javascript" src="out/bundle.js"></script>
</body>

</html>
